<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookworm Reading List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <img src="/bookworm.png">
        <div id="libraryTitle">
            <h2>Bookworm Reading List</h2>
        </div>
        <button id="modalBtn">Add Book</button>
    </div>
    <div id="body">
       
        <div class="modal">
            <div class="modalContent">
              <span class="closeBtn">&#10005;</span>
                <form class="bookForm">
                    <label for="bookTitle">Title</label>
                    <input type="text" name="bookTitle" id="bookTitle" required>
                    <label for="bookAuthor">Author</label>
                    <input type="text" name="bookAuthor" id="bookAuthor" required>
                    <label for="bookPages"># of Pages</label>
                    <input type="number" name="bookPages" id="bookPages" required>
                    <label for="bookReadStatus">Have you read it?</label>
                    <input type="radio" name="bookReadStatus" id="yes" value="yes">yes                    
                    <input type="radio" name="bookReadStatus" id="no" value="no">no
                    <button type="submit">Add book to Library</button>
                </form>
            </div>
        </div>
        <div class="books">
            <div class="cards">

            </div>
        </div>
    </div>
    <div id="footer">

    </div>
</body>
<script src="main.js"></script>
</html>
